<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/sockjs-0.3.4.js"></script>
    <script src="js/stomp.js"></script>
    <script type="text/javascript">
        var stompClient = null;
        var names = ["Stomper", "Tester", "Fester","Blizz"];
        var myName = names[Math.floor(Math.random() * 4)];
        console.log("myName "+myName);

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }

        function connect() {
            document.getElementById('connect').name = "Connect as "+myName;
            document.getElementById('connect').value = "Connect as "+myName;
            var socket = new SockJS('/stomp');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function(response){
                    console.log(response);
                    showMessage(JSON.parse(response.body).message);
                });
            });
        }

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            document.getElementById('header').innerHTML = "Hello "+myName;
            document.getElementById('connect').innerHTML = "Connect as "+myName;
            console.log("Disconnected");
        }

        function logout() {
            window.location.href = "/logout";
            console.log("logged out");
        }

        function sendMessage() {
            var message = document.getElementById('message').value;
            var name = myName;
            stompClient.send("/app/stomp", {}, JSON.stringify({ 'message': name+": "+message }));
        }

        function showMessage(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }
    </script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable
    Javascript and reload this page!</h2></noscript>

<center>
<div>
    <h1 id="header">Hello</h1>
    <div>
        <button id="connect" onclick="connect();">Connect</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
        <button id="logout" onclick="logout();">Logout</button>
    </div>
    <div id="conversationDiv">
        <label>Message: </label><input type="text" id="message" />
        <button id="sendMessage" onclick="sendMessage();">Send</button>
        <p id="response"></p>
    </div>
</div>
</center>
</body>
</html>
